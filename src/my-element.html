<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Define your custom element -->
<polymer-element name="my-element" attributes="name">

    <template>
        <p>Hello <strong>{{name}}</strong></p>
    </template>

    <script>
        Polymer('my-element', {
            name: 'World'
        });
    </script>

</polymer-element>
